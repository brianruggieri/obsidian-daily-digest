name: Screenshot Regression

on:
  push:
    branches:
      - main

jobs:
  screenshots:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"

      - run: npm ci

      - name: Cache Obsidian downloads
        uses: actions/cache@v4
        with:
          path: .obsidian-cache
          key: obsidian-${{ hashFiles('manifest.json') }}
          restore-keys: obsidian-

      - name: Build plugin
        run: npm run build

      - name: Run screenshot specs
        run: npm run screenshots

      - name: Upload diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diffs
          path: tests/screenshots/output/
          retention-days: 14
