name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci

      - name: Type check & build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Unit & integration tests
        run: npm test

      - name: Verify settings registry completeness
        run: npm run docs:check

      - name: Verify settings-reference.md is up to date
        run: |
          npm run docs:generate
          git diff --exit-code docs/settings-reference.md || \
            (echo "‚ùå docs/settings-reference.md is out of date. Run 'npm run docs:generate' and commit the result." && exit 1)
